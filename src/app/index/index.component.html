<app-menu></app-menu>
<div class="container">
  <div class="row" *ngIf="isLogged">
    <h3>Bienvenido {{ username }}</h3>
  </div>
  <div class="row row-cols-1 row-cols-md-2 d-flex">
    <div
      class="card mb-3 mx-2"
      style="max-width: 540px"
      *ngFor="let movie of movies"
    >
      <div class="row">
        <div class="col-md-3">
          <img src="{{movie.image}}" class="img-fluid img-thumbnail" style="height: 190px;" />
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">
              {{movie.description}}
            </p>
            <p class="card-text">
              <small class="text-info">Likes: <strong>{{movie.likes}}</strong> </small>
              <small><a class="text-info mx-1" style="cursor: pointer;" (click)="onLikes(movie.id!)">Dar Like</a></small>
            </p>
            <p class="card-text">
              <button class="btn btn-info">Alquilar por ${{movie.rentPrice | number: '.2-2'}}</button>
              <button class="btn btn-primary mx-2">Comprar por ${{movie.salesPrice | number: '.2-2'}} </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
