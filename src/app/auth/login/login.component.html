<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <p>Ya has iniciado session</p>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input
              type="text"
              name="username"
              class="form-control"
              [(ngModel)]="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-outline-success btn-block"
              [disabled]="!f.valid"
            >
            <i class="fas fa-sign-in-alt"></i>Iniciar Sesion
            </button>
          </div>
        </form>
        <div class="alert alert-danger mt-3" *ngIf="f.submitted && isLoginFail">{{errMsg}}</div>
      </div>
    </div>
  </div>
</ng-template>
